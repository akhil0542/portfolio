{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block content %}
    <h1 class="mt-5 border-bottom border-white">Contact us</h1>
    <div class="row mt-3">
        <div class="col-sm-9 mt-5">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label"><i class="fas fa-user"></i> Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-12">
                  <label for="inputSubject" class="form-label"><i class="fas fa-file-alt"></i> Subject</label>
                  <input type="text" class="form-control" id="inputSubject">
                </div>
                <div class="col-12">
                  <label for="inputTextarea" class="form-label"><i class="fas fa-comment"></i> Message</label>
                  <textarea class="form-control" id="inputTextarea" rows="4"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-25">Send</button>
                </div>
              </form>
        </div>
        <div class="col-sm-3 text-center align-items-end mt-5">
            <i class="fas fa-map-marker-alt fa-2x fa-fw i-color"></i>
            <p class="mb-5">Varanasi, Uttar Pradesh, India</p>
            <i class="fas fa-phone fa-2x fa-fw i-color"></i>
            <p class="mb-5">+91 8853587218</p>
            <i class="fas fa-envelope fa-2x fa-fw i-color"></i>
            <p>akhilesh7218@gmail.com</p>
        </div>
    </div>
<div class="text-center mt-5">
    <a href="#" target="_blank"><i class="fab fa-linkedin-in fa-2x me-5 text-primary"></i></a>
    <a href="#" target="_blank"><i class="fab fa-github fa-2x me-5 text-secondary"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter fa-2x me-5 text-black"></i></a>
    <a href="#" target="_blank"><i class="fab fa-whatsapp fa-2x text-success"></i></a>
</div>
{% endblock content %}
