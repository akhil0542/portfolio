{% extends 'base.html' %}
{% load static %}
{% block title %}Education{% endblock title %}
{% block content %}
    <h1 class="mt-5 border-bottom border-white">Skills</h1>
    <div class="row mt-5">
      <div class="col-sm-6">
        <h4>HTML/CSS</h4>
        <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%">100%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>JavaScript</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-6">
        <h4>Bootstrap</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 85%">85%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>jQuery</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%">70%</div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-6">
        <h4>Ajax</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%">60%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>Python</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 85%">85%</div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-6">
        <h4>Django and DRF</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>MySQL</h4>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
        </div>
      </div>
    </div>
{% endblock content %}
